<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>GFG User Details</title>

	<!-- INCLUDING JQUERY-->
	<script src=
"https://code.jquery.com/jquery-3.5.1.js">
	</script>

	<!-- CSS FOR STYLING THE PAGE -->
	<style>
		table {
			margin: 0 auto;
			font-size: large;
			border: 1px solid black;
		}

		h1 {
			text-align: center;
			color: #006600;
			font-size: xx-large;
			font-family: 'Gill Sans',
				'Gill Sans MT', ' Calibri',
				'Trebuchet MS', 'sans-serif';
		}

		td {
			background-color: #E4F5D4;
			border: 1px solid black;
		}

		th,
		td {
			font-weight: bold;
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}

		td {
			font-weight: lighter;
		}
	</style>
</head>

<body>
	<h1>9:20</h1>
<table>
  <tr>
    <th>User_Name</th>
    <th>score</th>
    <th>team</th>
  </tr>
</table>
<script>
var request = new XMLHttpRequest();
var tr;
request.open("GET", "7.json", true);
request.send();
const obj = JSON.parse(request.responseText);
	     var tr;
	for (var i = 0; i < obj.Sheet1.length; i++) {
            tr = $('<tr/>');
            tr.append("<td>" + obj.Sheet1[i].User_name + "</td>");
            tr.append("<td>" + obj.Sheet1[i].score + "</td>");
            tr.append("<td>" + obj.Sheet1[i].team + "</td>");
            $('table').append(tr);
        }
</script>	
</body>

</html>
