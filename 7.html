<script>
var request = new XMLHttpRequest();
request.open("GET", "7.json", false);
request.send(null)
const obj = JSON.parse(request.responseText);
var li;
for (var i = 0; i < obj.PopularItems.length; i++) {
            li = $('<li>');
            li.append(obj.PopularItems[i].Name +"/n"+obj.PopularItems[i].Price </li>");
            $('ul').append(li);
        }
</script>
