<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Neway</title>

	<!-- INCLUDING JQUERY-->
	<script src=
"https://code.jquery.com/jquery-3.5.1.js">
	</script>

	<!-- CSS FOR STYLING THE PAGE -->
	<style>
		table {
			margin: 0 auto;
			font-size: large;
			border: 1px solid black;
		}

		h1 {
			text-align: center;
			color: #006600;
			font-size: xx-large;
			font-family: 'Gill Sans',
				'Gill Sans MT', ' Calibri',
				'Trebuchet MS', 'sans-serif';
		}

		td {
			background-color: #E4F5D4;
			border: 1px solid black;
		}

		th,
		td {
			font-weight: bold;
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}

		td {
			font-weight: lighter;
		}
		
		@media screen and (max-width: 639px) {

table { border: 0; }

table thead { display: none; }

table tr {
  border-bottom: 3px solid #ddd;
  display: block;
  margin-bottom: .625em;
}

table td {
  border-bottom: 1px solid #ddd;
  display: block;
  font-size: .8em;
  text-align: right;
}

table td:before {
  content: attr(data-label);
  float: left;
  font-weight: bold;
  text-transform: uppercase;
}

table td:last-child { border-bottom: 0; }

}
		
		
		
		
	</style>
</head>

<body>
	<h1>Menu</h1>
<table>
  <tr>
    <th>Items</th>
    <th>Price</th>
  </tr>
</table>
<script>
var request = new XMLHttpRequest();
var tr;
request.open("GET", "7.json", false);
request.send(null)
const obj = JSON.parse(request.responseText);
	     var tr;
	for (var i = 0; i < obj.PopularItems.length; i++) {
            tr = $('<tr/>');
            tr.append("<td>" + obj.PopularItems[i].Name + "</td>");
            tr.append("<td>" + obj.PopularItems[i].Price + "</td>");
            $('table').append(tr);
        }
</script>	
</body>

</html>
