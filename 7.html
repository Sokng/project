<!DOCTYPE html>
<html>
<body>

<h2>Creating an Object from a JSON String</h2>

<p id="demo"></p>

<script>
var request = new XMLHttpRequest();
request.open("GET", "7.json", false);
request.send(null)
const obj = JSON.parse(request.responseText);
document.getElementById("demo").innerHTML = obj.Sheet1[0].name + ", " + obj.age;
</script>

</body>
</html>
